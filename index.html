<!DOCTYPE html>
<html dir="rtl" lang="ar">

<meta charset="utf-8">
<title>التواصل للتصاميم الاحترافية</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #000;
  --card-bg: rgba(255,255,255,0.95);
  --highlight: #d4af37;
  --page-bg: linear-gradient(135deg, #fffbe6, #fef7d1, #fffbe6);
}


body {
  font-family: 'Tajawal', sans-serif;
  color: var(--primary);
  padding: 30px;
  text-align: center;
  min-height: 100vh;
  background: var(--page-bg);
  background-size: 400% 400%;
  animation: subtleGlow 20s ease infinite;
}

@keyframes subtleGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


.brand-box {
  background: linear-gradient(135deg, #fffbe6, #fff2cc);
  border: 2px solid var(--primary);
  border-radius: 15px;
  padding: 20px 25px;
  margin-bottom: 40px;
  display: inline-block;
  max-width: 90%;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  animation: glow 2.5s ease-in-out infinite alternate;
  font-size: 20px;
  font-weight: bold;
  color: var(--primary);
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(0,0,0,0.15); }
  50% { box-shadow: 0 0 20px rgba(0,0,0,0.25); }
  100% { box-shadow: 0 0 10px rgba(0,0,0,0.15); }
}


h1 {
  margin-bottom: 40px;
  font-size: 28px;
  color: var(--primary);
}


.banner-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto 50px;
}

.banner-grid img {
  width: 100%;
  height: auto;
  cursor: pointer;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,0.15);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.banner-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(212,175,55,0.4);
}


.transparent-banners {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 1100px;
  margin: 50px auto;
  text-align: center;
}

.transparent-banners h3 {
  grid-column: span 2;
  color: var(--primary);
  font-size: 24px;
  margin-bottom: 20px;
}

.transparent-banners img {
  width: 500px;
  height: 50px;
  cursor: pointer;
  border-radius: 12px;
  border: 1px solid rgba(0,0,0,0.15);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.transparent-banners img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(212,175,55,0.4);
}


.lightbox {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(255,255,255,0.3);
}

.lightbox .close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}


.contact {
  background: var(--page-bg);
  backdrop-filter: blur(0px);
  border-radius: 20px;
  padding: 30px;
  max-width: 500px;
  margin: 60px auto 20px;
  text-align: center;
  border: 2px solid var(--primary);
}

.contact h2 {
  margin-bottom: 25px;
  font-size: 22px;
  color: var(--primary);
  border-bottom: 1px solid rgba(0,0,0,0.1);
  padding-bottom: 12px;
}

.contact .method {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--page-bg);
  padding: 12px 18px;
  border-radius: 12px;
  margin: 12px 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact .method:hover {
  transform: scale(1.02);
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
}

.contact .method i {
  font-size: 24px;
  color: var(--primary);
}

.contact .method span a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}


footer {
  text-align: center;
  font-size: 14px;
  color: var(--primary);
  margin-top: 30px;
}
</style>

<script>

const images = document.querySelectorAll('.banner-grid img, .transparent-banners img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

images.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
  });
});

function closeLightbox() {
  lightbox.style.display = 'none';
}
</script>
